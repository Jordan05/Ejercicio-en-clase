version: '3.9'

services:
  moreno:
    image: ghcr.io/byronmoreno/finalquintoa:1.0.0
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.moreno.entrypoints=http"
        - "traefik.http.routers.moreno.rule=Host(`moreno.byronrm.com`)"
        - "traefik.http.middlewares.moreno-https-redirect.redirectscheme.scheme=https"
        - "traefik.http.routers.moreno.middlewares=moreno-https-redirect"
        - "traefik.http.routers.moreno-secure.entrypoints=https"
        - "traefik.http.routers.moreno-secure.rule=Host(`moreno.byronrm.com`)"
        - "traefik.http.routers.moreno-secure.tls=true"
        - "traefik.http.routers.moreno-secure.tls.certresolver=http"
        - "traefik.http.routers.moreno-secure.service=moreno"
        - "traefik.http.services.moreno.loadbalancer.server.port=5000"
        - "traefik.docker.network=traefik-public"
      networks:
        - traefik-public

networks:
  traefik-public:
    external: true